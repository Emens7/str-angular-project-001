<div class="product-carousel">

  <div class="row mb-3" *ngIf="products.length > 1">
    <div class="col-12">
      <div class="btn-group" role="group">
        <button class="btn btn-secondary carousel-btn-prev"><i class="fa fa-lg fa-chevron-left"></i></button>
        <button class="btn btn-secondary carousel-btn-next"><i class="fa fa-lg fa-chevron-right"></i></button>
      </div>
    </div>
  </div>

  <div class="carousel slide" data-ride="carousel" data-interval="false">
    <div class="carousel-inner">

      <div class="carousel-item" [class.active]="i == 0" *ngFor="let items of products; let i = index">
        <div class="row">
          <app-product class="col-12 col-md-6 col-lg d-flex mb-3" *ngFor="let product of items" [product]="product"></app-product>
        </div>
      </div>

    </div>
  </div>

</div>
